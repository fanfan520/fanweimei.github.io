			//3.找出1-N整数之间的所有0的数目
			//方法一 先将每个数字转化为字符串，在统计字符串中字符为0的个数
			function countZeroNum(N){
				var count=0;
				var tmp;
				for(var i=1;i<=N;i++){
					tmp=i+'';
					for (var j=0;j<tmp.length;j++) {
						if (tmp.charAt(j)=='0') {
							count++;
						}
					}
				}
				return count;
			}
			//alert(countZeroNum(110));
			//方法二 使用正则表达式
			function countZeroNum2(N){
				var count=0;
				var tmp;
				for (var i=1;i<=N;i++) {
					tmp=i+'';
					tmp.replace(/0/g,function(){
						count++;
					});
				}
				return count;
			}

			//5.去重
			//方法一，利用json
			function unique(arr){
				var obj={};
				var result=[];
				for (var i=0;i<arr.length;i++) {
					if (!obj[arr[i]]) {
						result.push(arr[i]);
						obj[arr[i]]=1;
					}
				}
				return result;
			}
			//方法二，先排序，再quchong
			function unique2(arr){
				var result=[];
				arr.sort();
				var cur=arr[0];
				result.push(cur);
				for (var i=0;i<arr.length;i++) {
					if(cur!=arr[i]){
						cur=arr[i];
						result.push(cur);
					}
				}
				return result;
			}
